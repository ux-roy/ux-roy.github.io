<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      max-width: 65%;
      max-height: 65%;
      object-fit: contain;
      border: 1px solid #ccc ;
      border-radius: 8px;
      margin-left: -6rem;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- Image -->
    <div class="image-wrapper"><img src="../raw/Fine Loading.gif" alt="Online Companion"></div>

  </div>
</body>
</html>
