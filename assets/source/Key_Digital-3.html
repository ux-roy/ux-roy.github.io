<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #000;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- Video -->
    <div class="video-wrapper"><video controls preload="metadata"><source src="../raw/Children Day.mp4" type="video/mp4" alt="Promotional Event"></video></div>
  
  </div>
</body>
</html>
